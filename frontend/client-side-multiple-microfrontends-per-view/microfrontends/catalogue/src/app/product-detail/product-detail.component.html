<div *ngIf="product" class="card h-100">
  <img class="card-img-top" src="{{ apiBaseUrl }}{{ product.imageUrl[0] }}" />
  <div class="card-body">
    <h4 class="card-title">{{ product.name }}</h4>
    <h5>{{dollarSign}}{{ product.price }}</h5>
    <p class="card-text">{{ product.description }}</p>
  </div>
  <div class="card-footer text-right">
    <button type="button" class="btn btn-primary" (click)="onAddToCart(product)">
      Add to cart
    </button>
  </div>
</div>
